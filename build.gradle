apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
	mavenCentral()
}

dependencies {
}

jar {
	manifest {
		attributes	'Implementation-Title': archivesBaseName,
					'Implementation-Version': version
	}
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allSource
	classifier = 'source'
}
}